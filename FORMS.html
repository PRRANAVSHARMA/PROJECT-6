<!DOCTYPE html>
<html>
    <head>
        <title>FORMS</title>
        <link rel="stylesheet" href="StYlE.css"/>
    </head>
    <body>
        <h1>
            A FORM
        </h1>
        <FORm>
            <fieldset>
                <legend id="legend"><b>
                    PERSONAL DETAILS</b>
                </legend>
                <label>Name :</label>
            </BR>
                <input type="text" class="txtName" />
            </BR></br>
                <label>Email : </label>
            </BR>
                <input type="email" class="txtName" />
            </br><BR/>
                <label>Contact :</label>
            </BR>
                <input type="number" class="txtName" />
            </br><BR/>
                <label>Gender :</label>
            </BR>
                <input type="radio" id="txtmale" value="MALE" />MALE
            </br>
                <input type="radio" id="txtfemale" value="FEMALE" />FEMALE
            </BR><BR/>
                <label>Your City :</label>
            </br>
                <input type="text" class="txtName" />
            </br><BR/>
                <label>Favourite subject:</label>
            <br/>
                <select name="subject" class="txtName">
                    <option>Maths</option>
                    <option>English</option>
                    <option>Physics</option>
                    <option>English</option>
                    <option>Hindi</option>
                    <option>Chemistry</option>
                    <option>Biology</option>
                </select>
            <br /><br /><br />
                <input type="submit" id="btnSubmit" />
            </fieldset>      
        </FORm>
    </body>
</html>
